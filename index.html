        <style>

            body {
                font-family: "Source Code Pro", monospace;
                font-weight: 400;
                margin: 0;
                padding: 0;
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }

            .hero-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                min-height: 400px;
                width: 100%;
            }

            .bio {
                margin-top: 2rem;
                text-align: center;
            }

            .bio h1 {
                font-size: 1em;
                font-weight: 600;
            }

            .container {
                text-align: center;
            }

            nav {
                color: black;
                padding-top: 2rem;
                padding-bottom: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav a {
                color: inherit;
                text-decoration: none;
                margin: 0 0.5rem;
            }

            nav a:hover {
                text-decoration: underline;
            }

            nav a:focus-visible {
                text-decoration: underline;
                outline: 2px solid currentColor;
                outline-offset: 2px;
            }

            .logo img {
                display: none;
            }
            .logo img.active {
                height: 14rem;
                display: inline-block;
            }

            @keyframes shake {
                0%,
                100% {
                    transform: translate(0, 0);
                }
                10%,
                30%,
                50%,
                70%,
                90% {
                    transform: translate(-1px, 1px);
                }
                20%,
                40%,
                60%,
                80% {
                    transform: translate(1px, -1px);
                }
            }

            .shake {
                animation: shake 0.2s;
            }

            @media (prefers-reduced-motion: reduce) {
                .shake {
                    animation: none;
                }
            }
        </style>
    </head>
