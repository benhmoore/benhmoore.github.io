<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Moore (@benhmoore)</title>
    <meta name="description" content="Ben Moore is a computer scientist and artist currently based in Mississippi.">
    <style>
        @font-face {
            font-family: 'Source Code Pro';
            src: url('font/SourceCodePro-VariableFont_wght.ttf') format('truetype');
        }

        body {
            font-family: 'Source Code Pro';
            font-weight: 300;
            margin: 0;
            padding: 0;
            color: black;
        }

        .hero-container,
        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 400px;
        }

        .hero-container {
            background-color: #00FF2A;
        }

        .about-container {
            background-color: black;
            color: white;
        }

        .bio {
            margin-top: 2rem;
            text-align: center;
        }

        .bio h1 {
            font-size: 1em;
            font-weight: 500;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        nav {
            color: black;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        nav a:hover {
            font-weight: 500;
            text-decoration: underline;
        }

        .logo img {
            width: 15rem;
        }

        .logo-dark {
            display: none;
        }

        /* 
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            nav {
                color: white;
            }

            .logo-light {
                display: none;
            }

            .logo-dark {
                display: block;
            }
        } */
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="container">
            <div class="logo">
                <img src="img/logo-light.svg" alt="Personal Logo" aria-label="Ben Moore" class="logo-light" width="50px">
                <img src="img/logo-dark.svg" alt="Personal Logo" aria-label="Ben Moore" class="logo-dark">
            </div>
            <div class="bio">
                <h1>Ben Moore</h1>
                <p>I write code <br>and make art.</p>
            </div>
            <nav aria-label="Site navigation">
                <!-- <a href="#about">About Me</a> -->
                <a href="https://github.com/benhmoore" target="_blank">GitHub</a>
                <a href="https://instagram.com/benhmoore" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/benhmoore/" target="_blank">LinkedIn</a>
            </nav>
        </div>
    </div>

        <div class="container">

</html>
