<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ben Moore (@benhmoore)</title>
        <meta
            name="description"
            content="Ben Moore is a computer scientist and artist currently based in Mississippi."
        />
        <style>
            @font-face {
                font-family: "Source Code Pro";
                src: url("font/SourceCodePro-VariableFont_wght.ttf")
                    format("truetype");
            }

            body {
                font-family: "Source Code Pro";
                font-weight: 400;
                margin: 0;
                padding: 0;
                color: black;
            }

            .hero-container,
            .about-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                min-height: 400px;
                position: relative;
            }

            .about-container {
                background-color: black;
                color: white;
            }

            .bio {
                margin-top: 2rem;
                text-align: center;
            }

            .bio h1 {
                font-size: 1em;
                font-weight: 600;
            }

            .container {
                text-align: center;
                padding: 2rem;
            }

            nav {
                color: black;
                padding: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav a {
                color: inherit;
                text-decoration: none;
                margin: 0 0.5rem;
            }

            nav a:hover {
                font-weight: 500;
                text-decoration: underline;
            }

            .logo img {
                display: none;
            }
            .logo img.active {
                width: 24rem;
                display: inline-block;
            }

            @keyframes shake {
                0%,
                100% {
                    transform: translate(0, 0);
                }
                10%,
                30%,
                50%,
                70%,
                90% {
                    transform: translate(-1px, 1px);
                }
                20%,
                40%,
                60%,
                80% {
                    transform: translate(1px, -1px);
                }
            }

            .shake {
                animation: shake 0.2s;
            }

            /* 
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            nav {
                color: white;
            }

            .logo-light {
                display: none;
            }
`
            .logo-dark {
                display: block;
            }
        } */
        </style>
    </head>
    <body>
        <div class="hero-container">
            <div class="container">
                <div class="logo">
                    <img
                        src="img/logo-light.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light active"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v1.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v2.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v3.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v4.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v5.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v6.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                    <img
                        src="img/logo-light-v7.svg"
                        alt="Personal Logo"
                        aria-label="Ben Moore"
                        class="logo-light"
                        width="50px"
                    />
                </div>
                <div class="bio">
                    <h1>Ben Moore</h1>
                    <p>
                        I write code and<br />
                        sometimes make art.
                    </p>
                </div>
                <nav aria-label="Site navigation">
                    <a href="https://github.com/benhmoore" target="_blank"
                        >GitHub</a
                    >
                    <a href="https://instagram.com/benhmoore" target="_blank"
                        >Instagram</a
                    >
                    <a
                        href="https://www.linkedin.com/in/benhmoore/"
                        target="_blank"
                        >LinkedIn</a
                    >
                </nav>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
